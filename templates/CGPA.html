<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font-family: Arial, sans-serif;
        }
        header{
            background-color:tomato;
            margin: 0;
            padding: 10px;
        }
        #a{
            border-radius: 15px;
            margin-bottom: 4%;
        }
        .ii{
            background-color: white;
            margin-bottom: 0%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        
        .ee{
            background-color:mediumpurple;
            text-align: center;
            margin: 0 auto;
            width: 80%;
            margin-top: 5%;
            margin-bottom: 10%;
            padding: 20px;
            border-radius: 10px;
        }
        .m{
            background-color:orange;
            text-align: center;
            margin: 0 auto;
            width: 75%;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        h1, h2 {
            color: white;
        }
        /*like phone*/
        @media only screen and (max-width:600px){
            .m, .ee{
                width: 90%;
            }
            header h1, header h2 {
                font-size: 20px;
            }
        }
        /*like tab*/
        @media only screen and (max-width:768px){
            .m, .ee{
                width: 90%;
            }
            header h1, header h2 {
                font-size: 20px;
            }
        }
        /*like laptop*/
        @media only screen and (max-width:992px){
            .m, .ee{
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <header>
        <br>
        <center><h1>KIET GROUP OF INSTITUTION</h1></center>
        <h2><center>CUMULATIVE GRADE POINT AVERAGE (CGPA)</center></h2>
        <br>
    </header>
    <br>
    <br>
    <br>
    <div class="q">
    <div class="m">
        <BR>
        <h2>ENTER SEMESTER WISE SGPA AND SEMESTER TOTAL CREDITS</h2>
        <br>
        <label for="1">1-1 SGPA::</label><input class="ii" type="number" id="1"><label for="1">1-1 TOTAL CREDITS::</label><input class="ii" type="number" id="11" placeholder="19.5">
        <br>
        <br>
        <label for="2">1-2 SGPA::</label><input class="ii" type="number" id="2"><label for="2">1-2 TOTAL CREDITS::</label><input class="ii" type="number" id="12" placeholder="19.5">
        <br>
        <br>
        <label for="3">2-1 SGPA::</label><input class="ii" type="text" id="3"><label for="2">2-1 TOTAL CREDITS::</label><input class="ii" type="number" id="13" placeholder="21.5">
        <br>
        <br>
        <label for="4">2-2 SGPA::</label><input class="ii" type="number" id="4"><label for="2">2-2 TOTAL CREDITS::</label><input class="ii" type="number" id="14" placeholder="21.5">
        <br><br>
        <label for="5">3-1 SGPA::</label><input class="ii" type="number" id="5"><label for="2">3-1 TOTAL CREDITS::</label><input class="ii" type="number" id="15" placeholder="21.5">
        <br>
        <br>
        <label for="6">3-2 SGPA::</label><input class="ii" type="number" id="6"><label for="2">3-2 TOTAL CREDITS::</label><input class="ii" type="number" id="16" placeholder="21.5">
        <br>
        <br>
        <label for="7">4-1 SGPA::</label><input class="ii" type="number" id="7"><label for="2">4-1 TOTAL CREDITS::</label><input class="ii" type="number" id="17" placeholder="23">
        <br>
        <br>
        <label for="8">4-2 SGPA::</label><input class="ii" type="number" id="8"><label for="2">4-2 TOTAL CREDITS::</label><input class="ii" type="number" id="18" placeholder="12">
        <br>
        <br>
        <button id="a" type="button" onclick="calculateTotal()"><h3><b id="a">SUBMIT</b></h3></button>
    </div>
    <div class="ee">
        <h1><p id="result"></p></h1>
    </div>

    <script>
        function calculateTotal(){
        var A = parseFloat(document.getElementById("11").value) || 0;
        var B = parseFloat(document.getElementById("12").value) || 0;
        var C = parseFloat(document.getElementById("13").value) || 0;
        var D = parseFloat(document.getElementById("14").value) || 0;
        var E = parseFloat(document.getElementById("15").value) || 0;
        var F = parseFloat(document.getElementById("16").value) || 0;
        var G = parseFloat(document.getElementById("17").value) || 0;
        var H = parseFloat(document.getElementById("18").value) || 0;

            var a =document.getElementById("1").value||0;
            var b =document.getElementById("2").value||0;
            var c =document.getElementById("3").value||0;
            var d =document.getElementById("4").value||0;
            var e =document.getElementById("5").value||0;
            var f =document.getElementById("6").value||0;
            var g =document.getElementById("7").value||0;
            var h =document.getElementById("8").value||0;
            var ll = (((a*19.5)+(b*19.5)+(c*21.5)+(d*21.5)+(e*21.5)+(f*21.5)+(f*23)+(h*12)))/(A+B+C+D+E+F+G+H);
            document.getElementById("result").innerText = "Total CGPA: " + ll.toFixed(2);
        }
    </script>
    </div>
</body>
</html>
